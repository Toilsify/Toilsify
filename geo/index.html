<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;

    setTimeout(function(){
     window.location.href = 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location='+position.coords.latitude+','+position.coords.longitude+'&radius=500&types=food&name=resturant&key=AIzaSyDpVEUtSIONRtxXjZvUj2NwL0OVni63_fU';
  }, 5000);
}
</script>
<p>Web page redirects after 5 seconds.</p>
</body>
</html>
